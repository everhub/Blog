<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h1 class="mt-6 text-center text-4xl p-4 leading-9 font-extrabold text-blue-700">Register</h1>
            <p class="text-center text-black">Fill out this information to create an account.</p>
        </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-gray-1000 py-9 px-4 shadow-2xl rounded-none sm:px-10">
            <form action = "action_page.php">
                <div>
                    <label for = "email" class="block text-sm font-medium leading-5  text-black"><b>Email</b></label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                    <input type = "text" placeholder = "Enter email" name = "email" id = "email" required class="appearance-none text-center block w-full px-3 py-2 border border-gray-500 rounded-md placeholder-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                    <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                </div>
                
                <div class="mt-3">
                    <label for = "username" class="block text-sm font-medium leading-5  text-black"><b>Username</b></label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                    <input type = "text" placeholder = "Enter username" name = "username" id = "username" required title="Must be less than 20 characters" class="appearance-none text-center block w-full px-3 py-2 border border-gray-500 rounded-md placeholder-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                    <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                </div>
                <p>*Username must contain less than 20 characters</p>

                <div class="mt-3">
                    <label for = "password" class="block text-sm font-medium leading-5  text-black"><b>Password</b></label>
                    <div class="mt-1 relative rounded-md shadow-sm"></div>
                    <input type = "password" placeholder = "Enter password" name = "password" id = "password" pattern = "(?=.*\d)(?=.*[A-Z]).{8,20}" title = "Must contain atleast one uppercase, one special character, and between 8-20" required
                    class="appearance-none text-center block w-full px-3 py-2 border border-gray-500 rounded-md placeholder-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                    <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"></div>
                </div>

                <input type="checkbox" onclick="myFunction()">Show Password
                <div class="mt-3" id = "message">
                    <h3 class="text-black">Password must contain the following:</h3>
                    <p class="text-black" id = "letter" class = "invalid">A <b>uppercase</b> letter</p>
                    <p class="text-black" id = "character" class = "invalid"> A <b>special</b> character</p>
                    <p class="text-black"  id = "minlength" class = "invalid">Minimum <b>8 characters</b></p>
                    <p class="text-black"  id = "maxlength" class =  "invalid">Maximum <b>20 characters</b></p>
                </div>
                
                <div class="mt-3">
                    <label for = "passwordconfirm" class="block text-sm font-medium leading-5  text-black"><b>Confirm Password</b></label>
                    <div class="mt-1 relative rounded-md shadow-sm"></div>
                    <input type = "password" placeholder = "Repeat password" name = "passwordconfirm" id = "passwordconfirm" required class="appearance-none text-center block w-full px-3 py-2 border border-gray-500 rounded-md placeholder-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                    <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"></div>
                </div>

                <div class="mt-3">
                    <label for = "age" class="block text-sm font-medium leading-5  text-black"><b>Age</b class="italic"> - Optional</label>
                    <div class="mt-1 relative rounded-md shadow-sm"></div>
                    <input type = "number" placeholder = "Enter age" name = "age" id = "age" title="Optional"  class="appearance-none text-center block w-full px-3 py-2 border border-gray-500 rounded-md placeholder-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5" >
                    <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"></div>
                </div>

        <hr> 

        <button class="mt-5 bg-blue-500 text-gray-50 appearance-none text-center block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-7" type = "submit" onclick = saveData() class = "registerbutton">Register</button>
    </div>
</body>
</html>
